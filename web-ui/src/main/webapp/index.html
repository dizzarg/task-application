<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Application</title>
    <script type="text/javascript" src="/webjars/jquery/1.9.1/jquery.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.2/js/bootstrap.js"></script>
    <link href="/webjars/bootstrap/3.3.2/css/bootstrap.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Task Application</h1>
            <p>
                <a class="btn btn-primary btn-lg" role="button" id="load">Load all</a>
                <a class="btn btn-primary btn-lg" role="button" id="create">Create</a>
            </p>
            <div id="tbl">
                <table id="task" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>View</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="task" class='form-horizontal'>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="taskModalLabel"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group errorMessage">
                            <div class="alert alert-warning" role="alert">Cannot save task, try again or close.</div>
                        </div>
                        <div class="form-group staticRow">
                            <label class="col-sm-2 control-label">Id</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">Id</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">Name</p>
                                <input type="text" name="name" class="form-control" title="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">Description</p>
                                <textarea class="form-control" name="description" rows="3" title="Description"></textarea>
                            </div>
                        </div>
                        <div class="form-group staticRow">
                            <label class="col-sm-2 control-label">Create date</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">createdt</p>
                            </div>
                        </div>
                        <div class="form-group staticRow">
                            <label class="col-sm-2 control-label">Modify date</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">modifydt</p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="deleteModalLabel">Delete task</h4>
                </div>
                <div class="modal-body">
                    <p>Do you want remove current task?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/app.js" ></script>
    <style>
        .modal-body .form-horizontal .control-label {
        text-align: left;
        }
        .modal-body .form-horizontal .col-sm-offset-2 {
        margin-left: 15px;
        }
    </style>
</body>
</html>
